# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'WizzyARMPipeline-conn'
    subscriptionId: '01649a75-9ad9-4710-9298-e2eac4e1a893'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'WizzyARMPipeline'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmParametersFileLink: 'https://github.com/WisdomHove/WizzyARMPipeline/blob/main/CreateWebApp/azuredeploy.json'
    overrideParameters: 'WizzyARMPipeline'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
